<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Bootstrap 5 Layout</title>
  </head>
  <body>
    <div class="container border magassag">
      <div class="row border m-2">
        <div class="col-3 border m-1">Column1</div>
        <div class="col-3 border m-1">Column2</div>
        <div class="col-3 border m-1">Column3</div>
      </div>
    </div>
    <div class="container border magassag bg-info">
      <div class="row border m-2 bg-info">
        <div class="col-3 border m-1 text-white bg-primary">Column1</div>
        <div class="col-3 border m-1 text-white bg-primary">Column2</div>
        <div class="col-3 border m-1 text-white bg-primary">Column3</div>
      </div>
    </div>
    <div class="container border magassag">
      <div class="row border m-2">
        <div class="col-3 border m-1">Column1</div>
        <div class="col-3 border m-1">Column2</div>
        <div class="col-3 border m-1">Column3</div>
      </div>
      <div class="row border m-2">
        <div class="col-3 border m-1">Column4</div>
        <div class="col-3 border m-3">Column5</div>
        <div class="col-3 border m-4">Column6</div>
      </div>
    </div>
    <div class="container border magassag bg-secondary">
      <div class="row border m-2 bg-danger">
        <div class="col-3 border m-1 text-white bg-primary">Column1</div>
        <div class="col-3 border m-1 text-white bg-success">Column2</div>
        <div class="col-3 border m-1 text-white bg-primary">Column3</div>
      </div>
      <div class="container border bg-warning">
        <div class="col-3 border m-1 text-black bg-primary">Column4</div>
        <div class="col-3 border m-1 text-black bg-success">Column5</div>
        <div class="col-3 border m-1 text-black bg-primary">Column6</div>
      </div>
    </div>
  </body>
</html>
